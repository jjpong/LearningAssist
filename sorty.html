<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實驗步驟卡片產生器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.292.0/lucide.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .form-input { width: 100%; padding: 0.5rem; border: 1px solid #cbd5e1; border-radius: 0.375rem; transition: box-shadow 0.2s; background-color: white; }
        .form-input:focus { outline: none; box-shadow: 0 0 0 2px #3b82f6; border-color: #3b82f6;}
        .btn { display: inline-flex; align-items: center; justify-content: center; font-weight: bold; padding: 0.5rem 1rem; border-radius: 0.375rem; transition: background-color 0.2s; cursor: pointer; }
        .btn-primary { background-color: #0F4C81; color: white; }
        .btn-primary:hover { background-color: #0B3A65; }
        .btn:disabled { background-color: #94a3b8; cursor: not-allowed; }
        .modal { display: none; }
        .modal.is-open { display: flex; }
        [data-lucide] {
            width: 1em;
            height: 1em;
            margin-right: 0.5em;
        }
        .form-checkbox {
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #94a3b8;
            border-radius: 0.25rem;
            display: inline-block;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }
        .form-checkbox:checked {
            background-color: #0F4C81;
            border-color: #0F4C81;
        }
        .form-checkbox:checked::after {
            content: '\2713';
            font-size: 0.9rem;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <!-- API Key Modal -->
    <div id="api-key-modal" class="modal fixed inset-0 bg-black bg-opacity-60 items-center justify-center z-[60]">
        <div class="bg-white p-8 rounded-lg shadow-xl w-11/12 max-w-md">
            <h2 class="text-2xl font-bold text-slate-800 mb-2">Google Gemini API KEY 設定</h2>
            <p class="text-slate-600 mb-6 text-sm">此 KEY 將儲存在您的瀏覽器中。您可以從 <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-blue-600 hover:underline">Google AI Studio</a> 取得。</p>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-700 mb-1">API KEY</label>
                <input type="password" id="api-key-input" class="form-input" placeholder="請在此貼上您的 API KEY">
            </div>

            <div class="flex justify-between gap-4 mt-6">
                <button id="clear-api-key" class="text-red-600 hover:text-red-800 text-sm font-medium">清除儲存的金鑰</button>
                <div class="flex gap-2">
                    <button id="cancel-api-key" class="btn bg-slate-200 hover:bg-slate-300 text-slate-700">取消</button>
                    <button id="save-api-key" class="btn btn-primary">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-5xl mx-auto">
        <header class="flex flex-col items-center mb-8 relative">
            <!-- Settings Button -->
            <div class="absolute right-0 top-0">
                <button id="settings-btn" class="flex items-center text-slate-500 hover:text-[#0F4C81] transition-colors text-sm font-medium p-2 border border-slate-200 rounded-lg bg-white shadow-sm">
                    <i data-lucide="key"></i> API KEY 設定
                </button>
            </div>

            <h1 class="text-4xl font-bold text-[#0F4C81]">實驗步驟卡片產生器</h1>
            <p class="text-lg text-slate-600 mt-2 max-w-2xl text-center">
                教師可自行設計實驗步驟卡片，一鍵生成網頁程式，讓學生根據主題與目的排列卡片。支援 AI 生成正確步驟與迷思概念干擾項。
            </p>
        </header>

        <!-- 1. Experiment Info -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-6 border border-slate-100">
            <h2 class="text-2xl font-semibold text-slate-800 mb-4 border-b pb-3 flex items-center">
                <i data-lucide="info" class="text-blue-500"></i> 1. 輸入實驗資訊
            </h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="topic" class="block text-sm font-medium text-slate-600 mb-1">實驗主題</label>
                    <input type="text" id="topic" class="form-input" value="驗證安培定律">
                </div>
                <div>
                    <label for="purpose" class="block text-sm font-medium text-slate-600 mb-1">實驗目的</label>
                    <input type="text" id="purpose" class="form-input" value="觀察電流大小與方向對磁場的影響">
                </div>
            </div>
        </div>

        <!-- 2. Correct Steps -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-6 border border-slate-100">
            <div class="flex justify-between items-center mb-4 border-b pb-3">
                 <h2 class="text-2xl font-semibold text-slate-800 flex items-center">
                    <i data-lucide="check-circle" class="text-teal-500"></i> 2. 編輯正確步驟
                 </h2>
                 <button id="generate-ai-steps-btn" class="btn btn-primary py-2 px-5 shadow-sm">
                    <i data-lucide="wand-2"></i>
                    <span id="ai-btn-text">AI 自動生成步驟</span>
                </button>
            </div>
            <div id="correct-steps-container" class="space-y-3 mb-4"></div>
            <button id="add-correct-step-btn" class="btn bg-teal-600 hover:bg-teal-700 text-white">
                <i data-lucide="plus"></i> 新增正確步驟
            </button>
        </div>
        
        <!-- 3. Distractor Steps -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-6 border border-slate-100">
             <h2 class="text-2xl font-semibold text-slate-800 mb-4 border-b pb-3 flex items-center">
                <i data-lucide="alert-triangle" class="text-amber-500"></i> 3. 新增干擾步驟 (選填)
            </h2>
            <p class="text-sm text-slate-500 mb-4 italic">可勾選迷思策略後讓 AI 生成，或手動新增卡片。</p>

            <div class="bg-amber-50 border-l-4 border-amber-500 p-4 rounded-md mb-6">
                <label class="block text-base font-bold text-amber-900 mb-2 underline decoration-amber-300">干擾項設計策略 (建議 1-2 個)：</label>
                <div id="misconception-checkboxes" class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-3 text-sm">
                </div>
                <p id="misconception-warning" class="text-red-600 font-bold text-xs mt-2 hidden">提示：策略過多可能導致 AI 生成品質下降。</p>
            </div>
             
            <div id="distractor-steps-container" class="space-y-3 mb-4"></div>
            <button id="add-distractor-step-btn" class="btn bg-orange-500 hover:bg-orange-600 text-white">
                <i data-lucide="plus"></i> 新增干擾步驟
            </button>
        </div>

        <!-- 4. Export -->
        <div class="bg-white p-6 rounded-xl shadow-md border border-slate-100">
            <h2 class="text-2xl font-semibold text-slate-800 mb-4 border-b pb-3 flex items-center">
                <i data-lucide="file-down" class="text-indigo-500"></i> 4. 完成並匯出
            </h2>
            <div class="flex items-center space-x-3 mb-6 bg-blue-50 border-l-4 border-blue-500 text-blue-800 p-4 rounded-md">
                <input type="checkbox" id="include-grading" checked class="h-5 w-5 rounded border-gray-300 text-[#0F4C81] focus:ring-[#0F4C81]">
                <label for="include-grading" class="font-medium cursor-pointer">啟用【批改功能】?</label>
                <p class="text-sm ml-auto opacity-75">學生端將以紅綠框標示對錯</p>
            </div>
            <div class="text-center">
                <button id="download-html-btn" class="btn btn-primary py-4 px-10 text-xl shadow-lg transform active:scale-95 transition-transform">
                    <i data-lucide="download"></i> 產生並下載 HTML 學習單
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // --- DOM Elements ---
            const apiKeyModal = document.getElementById('api-key-modal');
            const apiKeyInput = document.getElementById('api-key-input');
            const saveApiKeyBtn = document.getElementById('save-api-key');
            const cancelApiKeyBtn = document.getElementById('cancel-api-key');
            const clearApiKeyBtn = document.getElementById('clear-api-key');
            const settingsBtn = document.getElementById('settings-btn');
            
            const topicInput = document.getElementById('topic');
            const purposeInput = document.getElementById('purpose');
            const generateAiStepsBtn = document.getElementById('generate-ai-steps-btn');
            
            const correctStepsContainer = document.getElementById('correct-steps-container');
            const addCorrectStepBtn = document.getElementById('add-correct-step-btn');
            const misconceptionCheckboxes = document.getElementById('misconception-checkboxes');
            const misconceptionWarning = document.getElementById('misconception-warning');
            const distractorStepsContainer = document.getElementById('distractor-steps-container');
            const addDistractorStepBtn = document.getElementById('add-distractor-step-btn');

            const includeGradingCheckbox = document.getElementById('include-grading');
            const downloadHtmlBtn = document.getElementById('download-html-btn');

            const API_KEY_STORAGE_KEY = 'gemini-api-key';
            let storedApiKey = null;
            let resolveApiKeyPromise = null;
            
            const misconceptionDetails = {
                variablesA: {
                    label: "一次改變多個操縱變因",
                    prompt: "模擬學生在設計實驗時「無法有效辨識與控制變因」的常見錯誤。例如：一次操縱多個變因、忽略應控制的環境因素、或混淆變因角色。"
                },
                variablesB: {
                    label: "忽略重要的控制變因",
                    prompt: "模擬學生「忽略重要的控制變因」的錯誤。例如，設計一個實驗，但明顯需要控制不變的變因，卻沒有注意到，或是使其改變了。"
                },
                logic: {
                    label: "實驗設計的邏輯性不足",
                    prompt: "模擬學生「實驗設計的邏輯性與完整性不足」的錯誤。例如：忘記設立對照組、或忽略重複實驗的重要性。"
                },
                operational: {
                    label: "應變變因定義模糊",
                    prompt: "模擬學生「缺乏可操作性的測量定義」的錯誤。例如：應變變因定義模糊，寫出「觀察反應快不快」而不是具體可測量的指標。"
                },
                hypothesis: {
                    label: "設計無法有效檢驗假設",
                    prompt: "模擬學生「假設或實驗目的與實驗設計的連結薄弱」的錯誤。也就是設計出的步驟無法有效檢驗實驗假設。"
                }
            };

            // --- API Key Management ---
            const getApiKey = () => {
                if (storedApiKey) return storedApiKey;
                storedApiKey = localStorage.getItem(API_KEY_STORAGE_KEY);
                return storedApiKey;
            };

            const saveApiKey = (key) => { 
                localStorage.setItem(API_KEY_STORAGE_KEY, key); 
                storedApiKey = key; 
            };

            const openApiKeyModal = () => {
                const currentKey = getApiKey();
                apiKeyInput.value = currentKey || '';
                apiKeyModal.classList.add('is-open');
                apiKeyInput.focus();
            };

            const promptForApiKey = () => new Promise((resolve) => {
                resolveApiKeyPromise = resolve;
                openApiKeyModal();
            });

            settingsBtn.addEventListener('click', openApiKeyModal);

            saveApiKeyBtn.addEventListener('click', () => {
                const key = apiKeyInput.value.trim();
                if (key) {
                    saveApiKey(key);
                    apiKeyModal.classList.remove('is-open');
                    if (resolveApiKeyPromise) resolveApiKeyPromise(key);
                    resolveApiKeyPromise = null;
                } else alert('API KEY 不能為空！');
            });

            cancelApiKeyBtn.addEventListener('click', () => {
                apiKeyModal.classList.remove('is-open');
                if (resolveApiKeyPromise) resolveApiKeyPromise(null);
                resolveApiKeyPromise = null;
            });

            clearApiKeyBtn.addEventListener('click', () => {
                if (confirm('確定要清除瀏覽器中儲存的 API KEY 嗎？')) {
                    localStorage.removeItem(API_KEY_STORAGE_KEY);
                    storedApiKey = null;
                    apiKeyInput.value = '';
                    alert('已清除金鑰。');
                }
            });

            // --- Step Management ---
            const createStepElement = (text = '', isDistractor = false, isPreset = false) => {
                const div = document.createElement('div');
                div.className = `flex items-center gap-2 sm:gap-4 p-2 rounded-lg border border-slate-200 transition-all ${isDistractor ? 'bg-amber-50' : 'bg-slate-50'}`;
                div.dataset.preset = isPreset;

                const labelText = isDistractor ? `干擾 ${distractorStepsContainer.children.length + 1}` : `${correctStepsContainer.children.length + 1}`;
                
                const lockButtonHtml = isDistractor ? '' : `
                    <button class="p-2 rounded-full transition-colors ${isPreset ? 'bg-blue-200 text-blue-800' : 'text-slate-400 hover:bg-slate-200'}" data-action="toggle-preset" title="${isPreset ? '解鎖步驟' : '鎖定步驟'}">
                        <i data-lucide="${isPreset ? 'lock' : 'unlock'}" class="pointer-events-none w-4 h-4"></i>
                    </button>
                `;

                div.innerHTML = `
                    <span class="font-bold w-10 text-center ${isDistractor ? 'text-amber-800' : 'text-[#0F4C81]'}">${labelText}</span>
                    ${lockButtonHtml}
                    <input type="text" value="${text}" class="form-input flex-grow text-sm ${isDistractor ? 'border-amber-200 bg-white/50 focus:ring-amber-500' : 'focus:ring-[#0F4C81]'}" placeholder="請輸入步驟內容...">
                    <button class="text-slate-300 hover:text-red-500 p-2 rounded-full hover:bg-red-50 transition-all" data-action="delete" title="刪除步驟">
                        <i data-lucide="trash-2" class="pointer-events-none w-4 h-4"></i>
                    </button>
                `;
                lucide.createIcons({ nodes: [div] });
                return div;
            };

            const addStep = (isDistractor) => {
                const container = isDistractor ? distractorStepsContainer : correctStepsContainer;
                container.appendChild(createStepElement('', isDistractor));
                updateStepNumbers();
            };

            const updateStepNumbers = () => {
                Array.from(correctStepsContainer.children).forEach((el, i) => { 
                    el.querySelector('span').textContent = `${i + 1}`; 
                });
                Array.from(distractorStepsContainer.children).forEach((el, i) => { 
                    el.querySelector('span').textContent = `干擾 ${i + 1}`; 
                });
            };

            document.body.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('[data-action="delete"]');
                const presetBtn = e.target.closest('[data-action="toggle-preset"]');

                if (deleteBtn) {
                    deleteBtn.closest('.flex').remove();
                    updateStepNumbers();
                } else if (presetBtn) {
                    const stepElement = presetBtn.closest('[data-preset]');
                    const isCurrentlyPreset = stepElement.dataset.preset === 'true';
                    stepElement.dataset.preset = !isCurrentlyPreset;
                    presetBtn.title = isCurrentlyPreset ? '鎖定步驟' : '解鎖步驟';
                    presetBtn.className = `p-2 rounded-full transition-colors ${!isCurrentlyPreset ? 'bg-blue-200 text-blue-800' : 'text-slate-400 hover:bg-slate-200'}`;
                    presetBtn.innerHTML = `<i data-lucide="${!isCurrentlyPreset ? 'lock' : 'unlock'}" class="pointer-events-none w-4 h-4"></i>`;
                    lucide.createIcons({ nodes: [presetBtn] });
                }
            });

            addCorrectStepBtn.addEventListener('click', () => addStep(false));
            addDistractorStepBtn.addEventListener('click', () => addStep(true));

            // --- AI Generation ---
            generateAiStepsBtn.addEventListener('click', async () => {
                let apiKey = getApiKey();
                if (!apiKey) apiKey = await promptForApiKey();
                if (!apiKey) return; 

                if (!topicInput.value || !purposeInput.value) {
                    return alert("請先輸入實驗主題和目的！");
                }

                generateAiStepsBtn.disabled = true;
                generateAiStepsBtn.querySelector('#ai-btn-text').textContent = '生成中...';

                const selectedStrategies = Array.from(misconceptionCheckboxes.querySelectorAll('input:checked'))
                    .map(cb => misconceptionDetails[cb.value]?.prompt);
                
                let strategyPrompt = selectedStrategies.length > 0 
                    ? selectedStrategies.join(' 另外，也請結合：') 
                    : "看起來合理，但實際上是錯誤或無關的步驟。";

                const prompt = `
                請為一個國中理化實驗生成實驗步驟。
                實驗主題: "${topicInput.value}"
                實驗目的: "${purposeInput.value}"

                指示：
                1. 生成 5 到 7 個正確核心步驟。不含編號。
                2. 生成 2 到 3 個干擾步驟。
                3. 干擾項策略：【${strategyPrompt}】
                4. 文字清晰，少於50字。

                回傳格式(JSON)：
                {
                    "correct_steps": ["步驟1", "步驟2", ...],
                    "distractor_steps": ["干擾1", "干擾2", ...]
                }`;

                try {
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-latest:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ role: "user", parts: [{ text: prompt }] }],
                            generationConfig: { response_mime_type: "application/json" }
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API 錯誤: ${response.status} - ${errorData.error?.message || '未知錯誤'}`);
                    }

                    const result = await response.json();
                    const parsedJson = JSON.parse(result.candidates[0].content.parts[0].text);

                    if (parsedJson.correct_steps && parsedJson.distractor_steps) {
                        correctStepsContainer.innerHTML = '';
                        distractorStepsContainer.innerHTML = '';
                        parsedJson.correct_steps.forEach(text => correctStepsContainer.appendChild(createStepElement(text, false)));
                        parsedJson.distractor_steps.forEach(text => distractorStepsContainer.appendChild(createStepElement(text, true)));
                        updateStepNumbers();
                    } else {
                        throw new Error("AI 回應格式錯誤。");
                    }
                } catch (error) {
                    console.error("AI Error:", error);
                    alert(`發生錯誤：${error.message}`);
                } finally {
                    generateAiStepsBtn.disabled = false;
                    generateAiStepsBtn.querySelector('#ai-btn-text').textContent = 'AI 自動生成步驟';
                }
            });

            // --- HTML Export ---
            downloadHtmlBtn.addEventListener('click', () => {
                const steps = Array.from(correctStepsContainer.children).map((stepEl, index) => ({
                    id: `step-${index}`,
                    text: stepEl.querySelector('input').value.trim(),
                    isPreset: stepEl.dataset.preset === 'true'
                }));
                const distractorSteps = Array.from(distractorStepsContainer.querySelectorAll('input')).map((input, index) => ({ 
                    id: `distractor-${index}`, 
                    text: input.value.trim() 
                }));
                
                if (steps.some(s => !s.text) || (distractorSteps.length > 0 && distractorSteps.some(s => !s.text))) {
                    return alert('有步驟卡片是空的，請填寫內容或將其刪除。');
                }

                if (steps.length === 0) return alert('請至少新增一個正確步驟。');

                const htmlString = generateStudentHtml(topicInput.value, purposeInput.value, steps, distractorSteps, includeGradingCheckbox.checked);
                const blob = new Blob([htmlString], { type: 'text/html' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `${topicInput.value}_實驗步驟排序.html`;
                a.click();
                URL.revokeObjectURL(a.href);
            });

            // --- Initial Load ---
            const setupInitialUI = () => {
                // Populate checkboxes
                Object.keys(misconceptionDetails).forEach(key => {
                    const detail = misconceptionDetails[key];
                    const label = document.createElement('label');
                    label.className = 'flex items-center cursor-pointer hover:bg-amber-100/50 p-1 rounded transition-colors';

                    const input = document.createElement('input');
                    input.type = 'checkbox';
                    input.id = `cb-${key}`;
                    input.value = key;
                    input.className = 'hidden';

                    const customBox = document.createElement('div');
                    customBox.className = 'w-5 h-5 border-2 border-slate-300 rounded flex items-center justify-center transition-all bg-white';
                    const svgIcon = `<svg class="w-3.5 h-3.5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="4"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>`;

                    input.addEventListener('change', (e) => {
                        if (e.target.checked) {
                            customBox.classList.add('bg-[#0F4C81]', 'border-[#0F4C81]');
                            customBox.innerHTML = svgIcon;
                        } else {
                            customBox.classList.remove('bg-[#0F4C81]', 'border-[#0F4C81]');
                            customBox.innerHTML = '';
                        }
                        const checkedCount = misconceptionCheckboxes.querySelectorAll('input:checked').length;
                        misconceptionWarning.classList.toggle('hidden', checkedCount <= 2);
                    });

                    label.appendChild(input);
                    label.appendChild(customBox);
                    const labelSpan = document.createElement('span');
                    labelSpan.className = 'ml-2 text-amber-900';
                    labelSpan.textContent = detail.label;
                    label.appendChild(labelSpan);
                    misconceptionCheckboxes.appendChild(label);
                });

                // Set initial default steps
                const initialSteps = [
                    '將電路元件（電源、電阻、安培計、開關）依序連接。', 
                    '在導線正下方放置指北針，使針尖與導線平行。', 
                    '開啟電源，觀察指北針偏轉角度與方向。', 
                    '改變電源供應器電壓，再次觀察偏轉角度變化。', 
                    '將電源正負極反接，觀察指針偏轉方向。'
                ];
                initialSteps.forEach(text => correctStepsContainer.appendChild(createStepElement(text, false)));
                updateStepNumbers();
                lucide.createIcons();
            };

            setupInitialUI();
        });

        // Student HTML Generator Template
        const generateStudentHtml = (topic, purpose, steps, distractorSteps, includeGrading) => {
            const presetSteps = steps.filter(s => s.isPreset);
            const draggableCorrectSteps = steps.filter(s => !s.isPreset);
            const allDraggableCards = [...draggableCorrectSteps, ...distractorSteps].sort(() => Math.random() - 0.5);
            const correctOrderIds = steps.map(s => s.id);

            return `<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>實驗步驟排序：${topic}</title><script src="https://cdn.tailwindcss.com"><\/script><style>@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');body{font-family:'Noto Sans TC',sans-serif;background-color:#f1f5f9;color:#1e293b;}.card{touch-action:none;transition:all 0.2s ease;background-color:white;border:2px solid transparent;}.card.dragging{opacity:0.5;transform:scale(0.98);background-color:#eff6ff;}.card-preset{background-color:#e0e7ff;border-color:#a5b4fc;color:#3730a3;cursor:not-allowed;}.card.correct{border-color:#22c55e;box-shadow:0 0 0 2px #22c55e;}.card.incorrect{border-color:#ef4444;box-shadow:0 0 0 2px #ef4444;}.drop-zone{min-height:70px;transition:all 0.2s ease;border:2px dashed #cbd5e1;display:flex;align-items:center;justify-content:center;}.drop-zone.drag-over{background-color:#dbeafe;border-color:#2563eb;border-style:solid;}.drop-zone.incorrect-empty{border-color:#ef4444;background-color:#fee2e2;}</style></head><body class="p-4 md:p-8"><div class="max-w-6xl mx-auto bg-white p-6 rounded-2xl shadow-xl border border-slate-200"><header class="text-center mb-8 pb-6 border-b border-slate-100"><h1 class="text-3xl font-bold text-[#0F4C81]">${topic}</h1><p class="text-lg mt-2 text-slate-500 font-medium">${purpose}</p></header><main class="grid grid-cols-1 md:grid-cols-3 gap-8"><aside class="md:col-span-1"><div class="p-5 rounded-xl bg-slate-50 border border-slate-200 sticky top-4"><h2 class="text-xl font-bold mb-3 text-slate-800 flex items-center">卡片區</h2><p class="text-sm mb-5 text-slate-600">將下方卡片拖曳到右側正確位置：</p><div id="source-cards" class="flex flex-col gap-3 min-h-[100px]"></div></div></aside><div class="md:col-span-2"><h2 class="text-xl font-bold mb-4 text-slate-800">步驟排列區 (共 ${correctOrderIds.length} 個步驟)</h2><div id="workspace" class="space-y-4"></div><div class="flex justify-center gap-4 mt-10"><button id="clear-btn" class="bg-slate-500 text-white font-bold py-3 px-8 rounded-xl hover:bg-slate-600 transition-all shadow-md active:scale-95"><span>清空重來</span></button><button id="complete-btn" class="bg-[#0F4C81] text-white font-bold py-3 px-10 rounded-xl hover:bg-blue-900 transition-all shadow-lg active:scale-95"><span>${includeGrading ? '完成批改' : '完成並產生結果'}</span></button></div></div></main></div><div id="result-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex justify-center items-center z-50 p-4"><div class="bg-white p-8 rounded-2xl shadow-2xl text-center w-full max-w-lg border border-slate-100"><h3 class="text-2xl font-bold mb-2 text-[#0F4C81]">作答結果</h3><p class="mb-6 text-slate-500">你可以複製下方文字存檔。</p><textarea id="result-textarea" readonly class="w-full h-48 p-4 border border-slate-200 rounded-xl bg-slate-50 text-sm focus:outline-none"></textarea><button id="close-modal-btn" class="mt-8 bg-slate-800 text-white font-bold py-3 px-10 rounded-xl hover:bg-slate-900 transition-all"><span>關閉視窗</span></button></div></div><script>document.addEventListener('DOMContentLoaded',function(){const steps=${JSON.stringify(steps)};const presetSteps=${JSON.stringify(presetSteps)};const allDraggableCards=${JSON.stringify(allDraggableCards)};const correctOrderIds=${JSON.stringify(correctOrderIds)};const enableGrading=${includeGrading};const sourceContainer=document.getElementById('source-cards');const workspaceContainer=document.getElementById('workspace');const completeBtn=document.getElementById('complete-btn');const clearBtn=document.getElementById('clear-btn');const resultModal=document.getElementById('result-modal');const resultTextarea=document.getElementById('result-textarea');const closeModalBtn=document.getElementById('close-modal-btn');let draggedCardId=null;function createCard(step,isDraggable){const card=document.createElement('div');card.id=step.id;card.textContent=step.text;card.className='card p-4 rounded-xl shadow-sm border text-sm font-medium select-none';if(isDraggable){card.draggable=true;card.classList.add('cursor-grab','hover:border-blue-300');card.dataset.isDraggable=true;card.addEventListener('dragstart',e=>{draggedCardId=e.target.id;setTimeout(()=>e.target.classList.add('dragging'),0);});card.addEventListener('dragend',e=>e.target.classList.remove('dragging'));}else{card.classList.add('card-preset');}return card;}function createDropZone(){const zone=document.createElement('div');zone.className='drop-zone rounded-xl';zone.addEventListener('dragover',e=>{e.preventDefault();e.currentTarget.classList.add('drag-over');});zone.addEventListener('dragleave',e=>e.currentTarget.classList.remove('drag-over'));zone.addEventListener('drop',handleDrop);return zone;}function initialize(){sourceContainer.innerHTML='';workspaceContainer.innerHTML='';allDraggableCards.forEach(step=>sourceContainer.appendChild(createCard(step,true)));steps.forEach((step,index)=>{const row=document.createElement('div');row.className='flex items-center gap-4 w-full';row.innerHTML=\`<span class="text-xl font-bold w-8 text-slate-400">\${index+1}</span>\`;const zone=createDropZone();const presetCard=presetSteps.find(ps=>ps.id===step.id);if(presetCard){zone.appendChild(createCard(presetCard,false));}row.appendChild(zone);workspaceContainer.appendChild(row);});}function handleDrop(e){e.preventDefault();e.currentTarget.classList.remove('drag-over');const draggedCard=document.getElementById(draggedCardId);if(!draggedCard)return;const targetZone=e.currentTarget;if(targetZone.children.length>0){const existingCard=targetZone.children[0];if(existingCard.dataset.isDraggable!=='true')return;if(draggedCard.parentElement){draggedCard.parentElement.appendChild(existingCard);}}targetZone.appendChild(draggedCard);workspaceContainer.querySelectorAll('.card').forEach(c=>c.classList.remove('correct','incorrect'));workspaceContainer.querySelectorAll('.drop-zone').forEach(z=>z.classList.remove('incorrect-empty'));}sourceContainer.addEventListener('dragover',e=>e.preventDefault());sourceContainer.addEventListener('drop',e=>{e.preventDefault();const draggedCard=document.getElementById(draggedCardId);if(draggedCard)sourceContainer.appendChild(draggedCard);});completeBtn.addEventListener('click',()=>{let studentSequenceText='';workspaceContainer.querySelectorAll('.flex').forEach((row,index)=>{const card=row.querySelector('.card');const slot=row.querySelector('.drop-zone');if(card){studentSequenceText+=\`\${index+1}. \${card.textContent}\\n\`;if(enableGrading){card.classList.add(card.id===correctOrderIds[index]?'correct':'incorrect');}}else{studentSequenceText+=\`\${index+1}. (空白)\\n\`;if(enableGrading&&slot)slot.classList.add('incorrect-empty');}});resultTextarea.value=studentSequenceText.trim();resultModal.classList.remove('hidden');resultTextarea.select();});clearBtn.addEventListener('click',()=>{workspaceContainer.querySelectorAll('[data-is-draggable="true"]').forEach(card=>sourceContainer.appendChild(card));workspaceContainer.querySelectorAll('.card').forEach(c=>c.classList.remove('correct','incorrect'));workspaceContainer.querySelectorAll('.drop-zone').forEach(z=>z.classList.remove('incorrect-empty'));});closeModalBtn.addEventListener('click',()=>resultModal.classList.add('hidden'));initialize();});<\/script></body></html>`;
        };
    </script>
