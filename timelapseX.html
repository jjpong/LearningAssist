    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Mode switching
        const modeBtns = document.querySelectorAll('.mode-btn');
        const cameraMode = document.getElementById('cameraMode');
        const uploadMode = document.getElementById('uploadMode');

        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.dataset.mode;

                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                if (mode === 'camera') {
                    cameraMode.classList.add('active');
                    uploadMode.classList.remove('active');
                    initCamera();
                } else {
                    uploadMode.classList.add('active');
                    cameraMode.classList.remove('active');

                    const progress = ((i + 1) / images.length) * 100;
                    const progressFill = document.getElementById('progressFill');
                    if (progressFill) {
                        progressFill.style.width = progress + '%';
                    }

                    await new Promise(resolve => setTimeout(resolve, frameDuration));
                }

                await new Promise(resolve => setTimeout(resolve, 500));
                mediaRecorder.stop();

            } catch (error) {
                console.error('Error generating video:', error);
                showStatus('âŒ ç”Ÿæˆå½±ç‰‡æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š' + error.message, 'error');
                generateBtn.disabled = false;
            }
        }

        uploadDownloadBtn.addEventListener('click', () => {
            const blob = window.currentUploadVideoBlob;
            if (!blob) return;

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `timelapse_upload_${Date.now()}.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        window.removeImage = removeImage;

        // Initialize camera on page load
        initCamera();
    </script>
