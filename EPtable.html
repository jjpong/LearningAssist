<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta name="x-poe-datastore-behavior" content="local_only">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動週期表</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&amp;family=JetBrains+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --text-primary: #e8e8ec;
            --text-secondary: #8888a0;
            --accent: #00d4aa;
            --accent-glow: rgba(0, 212, 170, 0.3);
            --animation-duration: 1s;

            /* Element category colors */
            --alkali: #ff6b6b;
            --alkaline: #ffa94d;
            --transition: #74c0fc;
            --post-transition: #69db7c;
            --metalloid: #9775fa;
            --nonmetal: #ffd43b;
            --halogen: #f06595;
            --noble: #a9e34b;
            --lanthanide: #4dabf7;
            --actinide: #e599f7;
            --unknown: #868e96;
        }

        .dark {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --text-primary: #e8e8ec;
            --text-secondary: #8888a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            padding: 20px;
            max-width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .view-btn {
            padding: 12px 24px;
            font-size: 16px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 600;
            border: 2px solid var(--accent);
            background: transparent;
            color: var(--accent);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .view-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-glow), transparent);
            transition: left 0.5s;
        }

        .view-btn:hover::before {
            left: 100%;
        }

        .view-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .view-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        /* Property selector */
        .property-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            flex-wrap: wrap;
        }

        .property-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-right: 5px;
        }

        .property-btn {
            padding: 8px 16px;
            font-size: 13px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 500;
            border: 1px solid var(--text-secondary);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .property-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .property-btn.active {
            border-color: var(--accent);
            background: var(--accent);
            color: var(--bg-primary);
        }

        /* Color scale legend */
        .color-scale {
            display: none;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
            padding-left: 20px;
            border-left: 1px solid var(--text-secondary);
        }

        .color-scale.visible {
            display: flex;
        }

        .scale-bar {
            width: 120px;
            height: 12px;
            border-radius: 6px;
            background: linear-gradient(to right, #1a1a2e, #4a1942, #c23a5a, #ff6b6b, #ffd93d);
        }

        .scale-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .scale-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .scale-title {
            font-size: 11px;
            color: var(--accent);
        }

        /* Control panel */
        .control-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-label {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-label i {
            color: var(--accent);
        }

        .zoom-btn {
            width: 36px;
            height: 36px;
            font-size: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            border: 2px solid var(--text-secondary);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: scale(1.1);
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }

        .zoom-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--accent);
            min-width: 55px;
            text-align: center;
            padding: 6px 10px;
            background: var(--bg-primary);
            border-radius: 6px;
            border: 1px solid var(--text-secondary);
        }

        .speed-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 140px;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .speed-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .speed-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .speed-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--accent);
            min-width: 50px;
            text-align: center;
        }

        .divider {
            width: 1px;
            height: 30px;
            background: var(--text-secondary);
            opacity: 0.3;
        }

        .table-container {
            position: relative;
            overflow: auto;
            padding: 20px;
            min-height: 400px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 20px;
            cursor: grab;
            user-select: none;
        }

        .table-container.grabbing {
            cursor: grabbing;
        }

        .table-container::-webkit-scrollbar {
            height: 12px;
            width: 12px;
        }

        .table-container::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 6px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 6px;
            border: 2px solid var(--bg-tertiary);
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #00ffcc;
        }

        .table-container::-webkit-scrollbar-corner {
            background: var(--bg-tertiary);
        }

        .periodic-table {
            position: relative;
            margin: 0 auto;
            transition: transform 0.3s ease;
            transform-origin: left top;
        }

        .element {
            position: absolute;
            width: 48px;
            height: 56px;
            background: var(--bg-primary);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: left var(--animation-duration) cubic-bezier(0.4, 0, 0.2, 1),
                        top var(--animation-duration) cubic-bezier(0.4, 0, 0.2, 1),
                        transform 0.2s ease,
                        box-shadow 0.2s ease,
                        background-color 0.4s ease;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .element::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--category-color);
            transition: opacity 0.3s ease;
        }

        .element.property-mode::before {
            opacity: 0.3;
        }

        .element:hover {
            transform: scale(1.15);
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5), 0 0 20px var(--category-color);
        }

        /* Number position: Top Left, Small */
        .element .number {
            position: absolute;
            top: 2px;
            left: 3px;
            font-size: 8px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            transition: color 0.3s ease;
        }

        /* Symbol position: Top Right, Small */
        .element .symbol {
            position: absolute;
            top: 3px;
            right: 3px;
            font-size: 9px;
            font-weight: 600;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            transition: color 0.3s ease;
        }

        /* Name position: Center, Large, Main Focus */
        .element .name {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 46px;
            margin-top: 4px; /* Slight push to optical center */
            transition: color 0.3s ease;
        }

        /* Mass position: Bottom, Small */
        .element .mass {
            position: absolute;
            bottom: 3px;
            left: 0;
            right: 0;
            font-size: 7px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            text-align: center;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        /* Hide mass when property value is shown */
        .element.property-mode .mass {
            opacity: 0;
        }

        /* Property bar */
        .element .property-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0;
            background: linear-gradient(to top, var(--prop-color), transparent);
            transition: height 0.4s ease;
            pointer-events: none;
            opacity: 0.7;
        }

        .element .property-value {
            position: absolute;
            bottom: 2px;
            left: 0;
            right: 0;
            font-size: 8px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: transparent;
            text-align: center;
            transition: color 0.3s ease;
        }

        .element.property-mode .property-value {
            color: var(--text-primary);
            text-shadow: 0 0 3px rgba(0,0,0,0.8);
        }

        /* Dark text for light backgrounds */
        .element.light-bg .number,
        .element.light-bg .symbol,
        .element.light-bg .name {
            color: #1a1a2e;
        }

        .element.light-bg .mass {
             color: #1a1a2e;
        }

        .element.light-bg .property-value {
            color: #1a1a2e;
            text-shadow: none;
        }

        /* Category colors */
        .alkali { --category-color: var(--alkali); }
        .alkaline { --category-color: var(--alkaline); }
        .transition { --category-color: var(--transition); }
        .post-transition { --category-color: var(--post-transition); }
        .metalloid { --category-color: var(--metalloid); }
        .nonmetal { --category-color: var(--nonmetal); }
        .halogen { --category-color: var(--halogen); }
        .noble { --category-color: var(--noble); }
        .lanthanide { --category-color: var(--lanthanide); }
        .actinide { --category-color: var(--actinide); }
        .unknown { --category-color: var(--unknown); }

        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .view-info {
            text-align: center;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Tooltip */
        .tooltip {
            position: fixed;
            background: var(--bg-secondary);
            border: 1px solid var(--accent);
            border-radius: 10px;
            padding: 15px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 280px;
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--accent);
        }

        .tooltip p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin: 3px 0;
        }

        .tooltip .prop-highlight {
            color: var(--accent);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .element {
                width: 36px;
                height: 44px;
            }
            .element .number { font-size: 7px; }
            .element .symbol { font-size: 8px; }
            .element .name { font-size: 12px; max-width: 32px; }
            .element .mass { font-size: 5px; }
            .element .property-value { font-size: 6px; }
            .controls { gap: 8px; }
            .view-btn { padding: 10px 16px; font-size: 14px; }
            .property-btn { padding: 6px 12px; font-size: 12px; }
            .zoom-btn { width: 32px; height: 32px; font-size: 14px; }
            .control-panel { gap: 12px; padding: 12px; }
            .speed-slider { width: 100px; }
            .divider { display: none; }
            .color-scale { margin-left: 0; padding-left: 0; border-left: none; margin-top: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>互動週期表</h1>
            <p class="subtitle">三種視圖・週期性質視覺化</p>
        </header>

        <div class="controls">
            <button class="view-btn active" data-view="linear">原子序橫排</button>
            <button class="view-btn" data-view="standard">標準週期表</button>
            <button class="view-btn" data-view="extended">寬版週期表</button>
        </div>

        <div class="property-controls">
            <span class="property-label"><i class="fas fa-chart-bar"></i> 顯示性質：</span>
            <button class="property-btn active" data-property="none">無</button>
            <button class="property-btn" data-property="ionization">第一游離能</button>
            <button class="property-btn" data-property="electronegativity">電負度</button>
            <button class="property-btn" data-property="density">密度 (STP)</button>
            <button class="property-btn" data-property="radius">原子半徑</button>

            <div class="color-scale" id="colorScale">
                <div class="scale-info">
                    <span class="scale-title" id="scaleTitle">第一游離能</span>
                    <div class="scale-bar"></div>
                    <div class="scale-labels">
                        <span id="scaleMin">低</span>
                        <span id="scaleMax">高</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="control-panel">
            <div class="control-group">
                <span class="control-label"><i class="fas fa-search"></i> 縮放</span>
                <button class="zoom-btn" id="zoomOut" title="縮小"><i class="fas fa-minus"></i></button>
                <div class="zoom-display" id="zoomDisplay">100%</div>
                <button class="zoom-btn" id="zoomIn" title="放大"><i class="fas fa-plus"></i></button>
                <button class="zoom-btn" id="zoomReset" title="重置"><i class="fas fa-undo"></i></button>
            </div>

            <div class="divider"></div>

            <div class="control-group">
                <span class="control-label"><i class="fas fa-clock"></i> 動畫速度</span>
                <input type="range" class="speed-slider" id="speedSlider" min="0" max="5" step="1" value="2">
                <span class="speed-display" id="speedDisplay">1s</span>
            </div>

            <div class="divider"></div>

            <div class="control-label">
                <i class="fas fa-mouse"></i> 滾輪縮放 / 拖曳平移
            </div>
        </div>

        <div class="table-container" id="tableContainer">
            <div class="periodic-table" id="periodicTable"></div>
        </div>

        <div class="legend" id="categoryLegend">
            <div class="legend-item"><div class="legend-color" style="background: var(--alkali)"></div>鹼金屬</div>
            <div class="legend-item"><div class="legend-color" style="background: var(--alkaline)"></div>鹼土金屬</div>
            <div class="legend-item"><div class="legend-color" style="background: var(--transition)"></div>過渡金屬</div>
            <div class="legend-item"><div class="legend-color" style="background: var(--post-transition)"></div>後過渡金屬</div>
            <div class="legend-item"><div class="legend-color" style="background: var(--metalloid)"></div>類金屬</div>
            <div class="legend-item"><div class="legend-color" style="background: var(--nonmetal)"></div>非金屬</div>
            <div class="legend-item"><div class="legend-color" style="background: var(--halogen)"></div>鹵素</div>
            <div class="legend-item"><div class="legend-color" style="background: var(--noble)"></div>稀有氣體</div>
            <div class="legend-item"><div class="legend-color" style="background: var(--lanthanide)"></div>鑭系元素</div>
            <div class="legend-item"><div class="legend-color" style="background: var(--actinide)"></div>錒系元素</div>
            <div class="legend-item"><div class="legend-color" style="background: var(--unknown)"></div>未知特性</div>
        </div>

        <div class="view-info" id="viewInfo">
            目前視圖：按原子序排列（1-118號元素依序排列成超長橫排）
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>

            { z: 9, symbol: "F", name: "氟", category: "halogen", mass: "19.00", ionization: 1681, electronegativity: 3.98, density: 0.0017, radius: 42 },
            { z: 10, symbol: "Ne", name: "氖", category: "noble", mass: "20.18", ionization: 2081, electronegativity: null, density: 0.0009, radius: 38 },
            { z: 11, symbol: "Na", name: "鈉", category: "alkali", mass: "22.99", ionization: 496, electronegativity: 0.93, density: 0.971, radius: 190 },

        const colorScale = document.getElementById('colorScale');
        const scaleTitle = document.getElementById('scaleTitle');
        const scaleMin = document.getElementById('scaleMin');
        const scaleMax = document.getElementById('scaleMax');

        let currentView = 'linear';
        let currentProperty = 'none';
        let zoomLevel = 1;
        let animationSpeed = 1; // Default speed
        const minZoom = 0.15;
        const maxZoom = 2.5;
        const zoomStep = 0.1;

        const cellWidth = 52;
        const cellHeight = 60;
        const gap = 4;

        // Specific time values requested
        const speedValues = [0, 0.5, 1, 2, 5, 10];

        const viewDescriptions = {
            linear: '目前視圖：按原子序排列（1-118號元素依序排列成超長橫排）',
            standard: '目前視圖：標準週期表（鑭系、錒系元素分離於下方）',
            extended: '目前視圖：寬版週期表（鑭系、錒系元素合併至主表內）'
        };

        function interpolateColor(value, min, max, colorStops) {
            if (value === null || value === undefined) return null;
            const ratio = Math.max(0, Math.min(1, (value - min) / (max - min)));
            const segment = ratio * (colorStops.length - 1);
            const index = Math.floor(segment);
            const t = segment - index;

            if (index >= colorStops.length - 1) return colorStops[colorStops.length - 1];

            const c1 = hexToRgb(colorStops[index]);
            const c2 = hexToRgb(colorStops[index + 1]);

            const r = Math.round(c1.r + (c2.r - c1.r) * t);
            const g = Math.round(c1.g + (c2.g - c1.g) * t);
            const b = Math.round(c1.b + (c2.b - c1.b) * t);

            return `rgb(${r}, ${g}, ${b})`;
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        function isLightColor(color) {
            if (!color) return false;
            const match = color.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
            if (!match) return false;
            const luminance = (0.299 * parseInt(match[1]) + 0.587 * parseInt(match[2]) + 0.114 * parseInt(match[3])) / 255;
            return luminance > 0.6;
        }

        function createElements() {
            elements.forEach((el) => {
                const div = document.createElement('div');
                div.className = `element ${el.category}`;
                div.dataset.z = el.z;
                div.innerHTML = `
                    <span class="number">${el.z}</span>
                    <span class="symbol">${el.symbol}</span>
                    <span class="name">${el.name}</span>
                    <span class="mass">${el.mass}</span>
                    <div class="property-bar"></div>
                    <span class="property-value"></span>
                `;

                div.addEventListener('mouseenter', (e) => showTooltip(e, el));
                div.addEventListener('mousemove', (e) => moveTooltip(e));
                div.addEventListener('mouseleave', hideTooltip);

                table.appendChild(div);
            });
        }

        function updatePropertyDisplay(property) {
            currentProperty = property;
            const elementsDiv = document.querySelectorAll('.element');
            const config = propertyConfig[property];

            if (property === 'none') {
                colorScale.classList.remove('visible');
                elementsDiv.forEach((el, index) => {
                    el.classList.remove('property-mode', 'light-bg');
                    el.style.backgroundColor = '';
                    el.querySelector('.property-bar').style.height = '0';
                    el.querySelector('.property-value').textContent = '';
                });
                return;
            }

            colorScale.classList.add('visible');
            scaleTitle.textContent = config.name;
            scaleMin.textContent = config.min + ' ' + config.unit;
            scaleMax.textContent = config.max + ' ' + config.unit;

            // Update gradient
            const scaleBar = document.querySelector('.scale-bar');
            scaleBar.style.background = `linear-gradient(to right, ${config.colorStops.join(', ')})`;

            elementsDiv.forEach((el, index) => {
                const elementData = elements[index];
                const value = elementData[property];
                const color = interpolateColor(value, config.min, config.max, config.colorStops);

                el.classList.add('property-mode');

                if (color) {
                    el.style.backgroundColor = color;
                    el.classList.toggle('light-bg', isLightColor(color));

                    // Format value display
                    let displayValue = '';
                    if (value !== null) {
                        if (property === 'density' && value < 0.01) {
                            displayValue = value.toExponential(1);
                        } else if (property === 'density') {
                            displayValue = value.toFixed(2);
                        } else if (property === 'electronegativity') {
                            displayValue = value.toFixed(2);
                        } else {
                            displayValue = Math.round(value);
                        }
                    }
                    el.querySelector('.property-value').textContent = displayValue;
                } else {
                    el.style.backgroundColor = 'var(--bg-tertiary)';
                    el.classList.remove('light-bg');
                    el.querySelector('.property-value').textContent = 'N/A';
                }
            });
        }

        // Updated for index-based slider
        function updateAnimationSpeed(sliderIndex) {
            const speed = speedValues[sliderIndex];
            animationSpeed = speed;
            document.documentElement.style.setProperty('--animation-duration', `${speed}s`);
            speedDisplay.textContent = `${speed}s`;
        }

        function updateZoom(newZoom, centerOnMouse = false, mouseX = 0, mouseY = 0) {
            const oldZoom = zoomLevel;
            zoomLevel = Math.max(minZoom, Math.min(maxZoom, newZoom));
            zoomDisplay.textContent = `${Math.round(zoomLevel * 100)}%`;

            table.style.transform = `scale(${zoomLevel})`;

            if (centerOnMouse && oldZoom !== zoomLevel) {
                const rect = tableContainer.getBoundingClientRect();
                const relativeX = mouseX - rect.left;
                const relativeY = mouseY - rect.top;
                const pointInContentX = (tableContainer.scrollLeft + relativeX) / oldZoom;
                const pointInContentY = (tableContainer.scrollTop + relativeY) / oldZoom;
                tableContainer.scrollLeft = pointInContentX * zoomLevel - relativeX;
                tableContainer.scrollTop = pointInContentY * zoomLevel - relativeY;
            }
        }

        function updateLayout(view) {
            const elementsDiv = document.querySelectorAll('.element');
            let maxCol = 0;
            let maxRow = 0;

            elementsDiv.forEach(el => {
                const z = parseInt(el.dataset.z);
                let pos;

                if (view === 'linear') {
                    pos = { row: 0, col: z - 1 };
                } else if (view === 'standard') {
                    pos = { row: standardPositions[z][0], col: standardPositions[z][1] };
                } else if (view === 'extended') {
                    pos = { row: extendedPositions[z][0], col: extendedPositions[z][1] };
                }

                const x = pos.col * (cellWidth + gap);
                const y = pos.row * (cellHeight + gap);

                el.style.left = `${x}px`;
                el.style.top = `${y}px`;

                maxCol = Math.max(maxCol, pos.col);
                maxRow = Math.max(maxRow, pos.row);
            });

            table.style.width = `${(maxCol + 1) * (cellWidth + gap)}px`;
            table.style.height = `${(maxRow + 1) * (cellHeight + gap)}px`;
            table.style.transform = `scale(${zoomLevel})`;
            table.style.transformOrigin = 'left top';

            viewInfo.textContent = viewDescriptions[view];
        }

        function showTooltip(e, el) {
            if(isDragging) return; // Prevent tooltip if dragging

            const categoryNames = {
                'alkali': '鹼金屬', 'alkaline': '鹼土金屬', 'transition': '過渡金屬',
                'post-transition': '後過渡金屬', 'metalloid': '類金屬', 'nonmetal': '非金屬',
                'halogen': '鹵素', 'noble': '稀有氣體', 'lanthanide': '鑭系元素',
                'actinide': '錒系元素', 'unknown': '未知特性'
            };

            let propsHtml = '';
            if (currentProperty !== 'none') {
                const config = propertyConfig[currentProperty];
                const value = el[currentProperty];
                if (value !== null) {
                    let displayValue = '';
                    if (currentProperty === 'density' && value < 0.01) {
                        displayValue = value.toExponential(2);
                    } else if (currentProperty === 'density') {
                        displayValue = value.toFixed(3);
                    } else if (currentProperty === 'electronegativity') {
                        displayValue = value.toFixed(2);
                    } else {
                        displayValue = value;
                    }
                    propsHtml = `<p><span class="prop-highlight">${config.name}：${displayValue} ${config.unit}</span></p>`;
                } else {
                    propsHtml = `<p><span class="prop-highlight">${config.name}：無資料</span></p>`;
                }
            }

            // Show all properties
            const allProps = `
                <p>原子量：${el.mass}</p>
                <p>第一游離能：${el.ionization !== null ? el.ionization + ' kJ/mol' : 'N/A'}</p>
                <p>電負度：${el.electronegativity !== null ? el.electronegativity : 'N/A'}</p>
                <p>密度：${el.density !== null ? (el.density < 0.01 ? el.density.toExponential(2) : el.density.toFixed(3)) + ' g/cm³' : 'N/A'}</p>
                <p>原子半徑：${el.radius !== null ? el.radius + ' pm' : 'N/A'}</p>
            `;

            tooltip.innerHTML = `
                <h3>${el.symbol} - ${el.name}</h3>
                <p>原子序：${el.z}</p>
                <p>分類：${categoryNames[el.category]}</p>
                ${propsHtml}
                <hr style="border: none; border-top: 1px solid var(--text-secondary); margin: 8px 0; opacity: 0.3;">
                ${allProps}
            `;
            tooltip.classList.add('visible');
            moveTooltip(e);
        }

        function moveTooltip(e) {
            let x = e.clientX + 15;
            let y = e.clientY + 15;

            const tooltipRect = tooltip.getBoundingClientRect();
            if (x + tooltipRect.width > window.innerWidth) {
                x = e.clientX - tooltipRect.width - 15;
            }
            if (y + tooltipRect.height > window.innerHeight) {
                y = e.clientY - tooltipRect.height - 15;
            }

            tooltip.style.left = `${x}px`;
            tooltip.style.top = `${y}px`;
        }

        function hideTooltip() {
            tooltip.classList.remove('visible');
        }

        // --- Drag to Pan Implementation ---
        let isDragging = false;
        let startX;
        let startY;
        let scrollLeft;
        let scrollTop;

        tableContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            tableContainer.classList.add('grabbing');
            startX = e.pageX - tableContainer.offsetLeft;
            startY = e.pageY - tableContainer.offsetTop;
            scrollLeft = tableContainer.scrollLeft;
            scrollTop = tableContainer.scrollTop;
            hideTooltip(); // Hide tooltip when starting drag
        });

        tableContainer.addEventListener('mouseleave', () => {
            isDragging = false;
            tableContainer.classList.remove('grabbing');
        });

        tableContainer.addEventListener('mouseup', () => {
            isDragging = false;
            tableContainer.classList.remove('grabbing');
        });

        tableContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - tableContainer.offsetLeft;
            const y = e.pageY - tableContainer.offsetTop;
            const walkX = (x - startX); 
            const walkY = (y - startY);
            tableContainer.scrollLeft = scrollLeft - walkX;
            tableContainer.scrollTop = scrollTop - walkY;
        });

        // Event listeners
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentView = btn.dataset.view;
                updateLayout(currentView);
            });
        });

        document.querySelectorAll('.property-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.property-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updatePropertyDisplay(btn.dataset.property);
            });
        });

        document.getElementById('zoomIn').addEventListener('click', () => updateZoom(zoomLevel + zoomStep));
        document.getElementById('zoomOut').addEventListener('click', () => updateZoom(zoomLevel - zoomStep));
        document.getElementById('zoomReset').addEventListener('click', () => {
            updateZoom(1);
            tableContainer.scrollLeft = 0;
            tableContainer.scrollTop = 0;
        });

        // Updated slider listener
        speedSlider.addEventListener('input', (e) => updateAnimationSpeed(parseInt(e.target.value)));

        tableContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -zoomStep : zoomStep;
            updateZoom(zoomLevel + delta, true, e.clientX, e.clientY);
        }, { passive: false });

        // Dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            document.documentElement.classList.toggle('dark', event.matches);
        });

        // Initialize
        createElements();
        updateAnimationSpeed(2); // Set default to index 2 (1 second)
        updateLayout('linear');
    </script>
</body>
</html>
